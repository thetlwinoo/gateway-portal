<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="buyingGroups">
            <h2><span jhiTranslate="portalApp.buyingGroups.detail.title">Buying Groups</span> {{buyingGroups.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="portalApp.buyingGroups.buyingGroupName">Buying Group Name</span></dt>
                <dd>
                    <span>{{buyingGroups.buyingGroupName}}</span>
                </dd>
                <dt><span jhiTranslate="portalApp.buyingGroups.validFrom">Valid From</span></dt>
                <dd>
                    <span>{{buyingGroups.validFrom}}</span>
                </dd>
                <dt><span jhiTranslate="portalApp.buyingGroups.validTo">Valid To</span></dt>
                <dd>
                    <span>{{buyingGroups.validTo}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/buying-groups', buyingGroups.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
