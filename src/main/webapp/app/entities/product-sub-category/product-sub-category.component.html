<div>
    <h2 id="page-heading">
        <span jhiTranslate="portalApp.productSubCategory.home.title">Product Sub Categories</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-product-sub-category" [routerLink]="['/product-sub-category/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="portalApp.productSubCategory.home.createLabel">
            Create new Product Sub Category
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="productSubCategories">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="portalApp.productSubCategory.productSubCategoryName">Product Sub Category Name</span></th>
            <th><span jhiTranslate="portalApp.productSubCategory.productCategory">Product Category</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let productSubCategory of productSubCategories ;trackBy: trackId">
                <td><a [routerLink]="['/product-sub-category', productSubCategory.id, 'view' ]">{{productSubCategory.id}}</a></td>
                <td>{{productSubCategory.productSubCategoryName}}</td>
                <td>
                    <div *ngIf="productSubCategory.productCategoryId">
                        <a [routerLink]="['../product-category', productSubCategory.productCategoryId , 'view' ]" >{{productSubCategory.productCategoryId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/product-sub-category', productSubCategory.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/product-sub-category', productSubCategory.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'product-sub-category', { outlets: { popup: productSubCategory.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
