<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="productSubCategory">
            <h2><span jhiTranslate="portalApp.productSubCategory.detail.title">Product Sub Category</span> {{productSubCategory.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="portalApp.productSubCategory.productSubCategoryName">Product Sub Category Name</span></dt>
                <dd>
                    <span>{{productSubCategory.productSubCategoryName}}</span>
                </dd>
                <dt><span jhiTranslate="portalApp.productSubCategory.productCategory">Product Category</span></dt>
                <dd>
                    <div *ngIf="productSubCategory.productCategoryId">
                        <a [routerLink]="['/product-category', productSubCategory.productCategoryId, 'view']">{{productSubCategory.productCategoryId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/product-sub-category', productSubCategory.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
