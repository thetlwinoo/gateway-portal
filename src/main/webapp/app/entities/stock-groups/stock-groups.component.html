<div>
    <h2 id="page-heading">
        <span jhiTranslate="portalApp.stockGroups.home.title">Stock Groups</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-stock-groups" [routerLink]="['/stock-groups/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="portalApp.stockGroups.home.createLabel">
            Create new Stock Groups
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="stockGroups">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="portalApp.stockGroups.stockGroupName">Stock Group Name</span></th>
            <th><span jhiTranslate="portalApp.stockGroups.validFrom">Valid From</span></th>
            <th><span jhiTranslate="portalApp.stockGroups.validTo">Valid To</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let stockGroups of stockGroups ;trackBy: trackId">
                <td><a [routerLink]="['/stock-groups', stockGroups.id, 'view' ]">{{stockGroups.id}}</a></td>
                <td>{{stockGroups.stockGroupName}}</td>
                <td>{{stockGroups.validFrom | date:'mediumDate'}}</td>
                <td>{{stockGroups.validTo | date:'mediumDate'}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/stock-groups', stockGroups.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/stock-groups', stockGroups.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'stock-groups', { outlets: { popup: stockGroups.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
