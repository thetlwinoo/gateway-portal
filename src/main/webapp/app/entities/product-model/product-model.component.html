<div>
    <h2 id="page-heading">
        <span jhiTranslate="portalApp.productModel.home.title">Product Models</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-product-model" [routerLink]="['/product-model/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="portalApp.productModel.home.createLabel">
            Create new Product Model
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="productModels">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="portalApp.productModel.productModelName">Product Model Name</span></th>
            <th><span jhiTranslate="portalApp.productModel.calalogDescription">Calalog Description</span></th>
            <th><span jhiTranslate="portalApp.productModel.instructions">Instructions</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let productModel of productModels ;trackBy: trackId">
                <td><a [routerLink]="['/product-model', productModel.id, 'view' ]">{{productModel.id}}</a></td>
                <td>{{productModel.productModelName}}</td>
                <td>{{productModel.calalogDescription}}</td>
                <td>{{productModel.instructions}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/product-model', productModel.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/product-model', productModel.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'product-model', { outlets: { popup: productModel.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
