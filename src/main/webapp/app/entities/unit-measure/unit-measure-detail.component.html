<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="unitMeasure">
            <h2><span jhiTranslate="portalApp.unitMeasure.detail.title">Unit Measure</span> {{unitMeasure.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="portalApp.unitMeasure.unitMeasureCode">Unit Measure Code</span></dt>
                <dd>
                    <span>{{unitMeasure.unitMeasureCode}}</span>
                </dd>
                <dt><span jhiTranslate="portalApp.unitMeasure.unitMeasureName">Unit Measure Name</span></dt>
                <dd>
                    <span>{{unitMeasure.unitMeasureName}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/unit-measure', unitMeasure.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
