<div>
    <h2 id="page-heading">
        <span jhiTranslate="portalApp.supplierCategories.home.title">Supplier Categories</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-supplier-categories" [routerLink]="['/supplier-categories/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="portalApp.supplierCategories.home.createLabel">
            Create new Supplier Categories
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="supplierCategories">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="portalApp.supplierCategories.supplierCategoryName">Supplier Category Name</span></th>
            <th><span jhiTranslate="portalApp.supplierCategories.validFrom">Valid From</span></th>
            <th><span jhiTranslate="portalApp.supplierCategories.validTo">Valid To</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let supplierCategories of supplierCategories ;trackBy: trackId">
                <td><a [routerLink]="['/supplier-categories', supplierCategories.id, 'view' ]">{{supplierCategories.id}}</a></td>
                <td>{{supplierCategories.supplierCategoryName}}</td>
                <td>{{supplierCategories.validFrom | date:'mediumDate'}}</td>
                <td>{{supplierCategories.validTo | date:'mediumDate'}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/supplier-categories', supplierCategories.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/supplier-categories', supplierCategories.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'supplier-categories', { outlets: { popup: supplierCategories.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
