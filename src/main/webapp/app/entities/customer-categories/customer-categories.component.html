<div>
    <h2 id="page-heading">
        <span jhiTranslate="portalApp.customerCategories.home.title">Customer Categories</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-customer-categories" [routerLink]="['/customer-categories/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="portalApp.customerCategories.home.createLabel">
            Create new Customer Categories
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="customerCategories">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="portalApp.customerCategories.customerCategoryName">Customer Category Name</span></th>
            <th><span jhiTranslate="portalApp.customerCategories.validFrom">Valid From</span></th>
            <th><span jhiTranslate="portalApp.customerCategories.validTo">Valid To</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let customerCategories of customerCategories ;trackBy: trackId">
                <td><a [routerLink]="['/customer-categories', customerCategories.id, 'view' ]">{{customerCategories.id}}</a></td>
                <td>{{customerCategories.customerCategoryName}}</td>
                <td>{{customerCategories.validFrom | date:'mediumDate'}}</td>
                <td>{{customerCategories.validTo | date:'mediumDate'}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/customer-categories', customerCategories.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/customer-categories', customerCategories.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'customer-categories', { outlets: { popup: customerCategories.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
