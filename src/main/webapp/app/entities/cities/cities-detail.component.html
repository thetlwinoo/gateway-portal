<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="cities">
            <h2><span jhiTranslate="portalApp.cities.detail.title">Cities</span> {{cities.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="portalApp.cities.cityName">City Name</span></dt>
                <dd>
                    <span>{{cities.cityName}}</span>
                </dd>
                <dt><span jhiTranslate="portalApp.cities.location">Location</span></dt>
                <dd>
                    <span>{{cities.location}}</span>
                </dd>
                <dt><span jhiTranslate="portalApp.cities.latestRecordedPopulation">Latest Recorded Population</span></dt>
                <dd>
                    <span>{{cities.latestRecordedPopulation}}</span>
                </dd>
                <dt><span jhiTranslate="portalApp.cities.validFrom">Valid From</span></dt>
                <dd>
                    <span>{{cities.validFrom}}</span>
                </dd>
                <dt><span jhiTranslate="portalApp.cities.validTo">Valid To</span></dt>
                <dd>
                    <span>{{cities.validTo}}</span>
                </dd>
                <dt><span jhiTranslate="portalApp.cities.stateProvince">State Province</span></dt>
                <dd>
                    <div *ngIf="cities.stateProvinceId">
                        <a [routerLink]="['/state-provinces', cities.stateProvinceId, 'view']">{{cities.stateProvinceStateProvinceName}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/cities', cities.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
