<div>
    <h2 id="page-heading">
        <span jhiTranslate="portalApp.colors.home.title">Colors</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-colors" [routerLink]="['/colors/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="portalApp.colors.home.createLabel">
            Create new Colors
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="colors">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="portalApp.colors.colorName">Color Name</span></th>
            <th><span jhiTranslate="portalApp.colors.validFrom">Valid From</span></th>
            <th><span jhiTranslate="portalApp.colors.validTo">Valid To</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let colors of colors ;trackBy: trackId">
                <td><a [routerLink]="['/colors', colors.id, 'view' ]">{{colors.id}}</a></td>
                <td>{{colors.colorName}}</td>
                <td>{{colors.validFrom | date:'mediumDate'}}</td>
                <td>{{colors.validTo | date:'mediumDate'}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/colors', colors.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/colors', colors.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'colors', { outlets: { popup: colors.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
